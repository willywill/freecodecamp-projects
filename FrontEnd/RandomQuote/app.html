<div class="app">
  <div class="container">
    <div class="card">
      <div class="card-content">
        <div class="quote has-text-centered">
          <em>"{{quote}}"</em> - {{source}}
        </div>
        <br>
        <button class="button is-warning" v-on:click.prevent="getRandomQuote">Generate</button>
      </div>
      <div class="card-footer">
        <div class="container has-text-centered">
          <a v-on:click.prevent="onTwitterClick()"><i class="fa fa-twitter"></i></a> this!
        </div>
      </div>
    </div>
   </div>
 </div>
